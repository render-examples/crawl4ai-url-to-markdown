<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>URL to Markdown</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link href="https://fonts.googleapis.com/css2?family=JetBrains+Mono:wght@400;500&family=Outfit:wght@400;500;600&display=swap" rel="stylesheet">
    <style>
        * { box-sizing: border-box; margin: 0; padding: 0; }
        
        body {
            font-family: 'Outfit', system-ui, sans-serif;
            background: #000;
            color: #fff;
            min-height: 100vh;
            padding: 2rem;
        }
        
        .container {
            max-width: 900px;
            margin: 0 auto;
        }
        
        header {
            text-align: center;
            margin-bottom: 3rem;
        }
        
        h1 {
            font-size: 2.5rem;
            font-weight: 600;
            color: #fff;
            margin-bottom: 0.5rem;
        }
        
        h2 {
            margin-bottom: 1rem;
        }
        
        .subtitle {
            color: #666;
            font-size: 1.1rem;
        }
        
        .input-section {
            display: flex;
            gap: 1rem;
            margin-bottom: 2rem;
        }
        
        input[type="url"] {
            flex: 1;
            padding: 1rem 1.25rem;
            font-size: 1rem;
            font-family: 'JetBrains Mono', monospace;
            background: #000;
            border: 1px solid #333;
            color: #fff;
            outline: none;
        }
        
        input[type="url"]:focus {
            border-color: #fff;
        }
        
        input[type="url"]::placeholder {
            color: #555;
        }
        
        button {
            padding: 1rem 2rem;
            font-size: 1rem;
            font-weight: 500;
            font-family: 'Outfit', sans-serif;
            background: #fff;
            border: none;
            color: #000;
            cursor: pointer;
        }
        
        button:hover:not(:disabled) {
            background: #ddd;
        }
        
        button:disabled {
            opacity: 0.5;
            cursor: not-allowed;
        }
        
        .result-section {
            display: none;
        }
        
        .result-section.visible {
            display: block;
        }
        
        .result-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 1rem;
        }
        
        .result-title {
            font-size: 0.875rem;
            color: #888;
            font-weight: 500;
            text-transform: uppercase;
            letter-spacing: 0.05em;
        }
        
        .meta {
            font-size: 0.875rem;
            color: #666;
            font-family: 'JetBrains Mono', monospace;
        }
        
        .code-block {
            background: #000;
            border: 1px solid #333;
            overflow: hidden;
        }
        
        .code-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 0.75rem 1rem;
            background: #111;
            border-bottom: 1px solid #333;
        }
        
        .page-title {
            font-size: 0.875rem;
            color: #fff;
            font-weight: 500;
        }
        
        .copy-btn {
            padding: 0.4rem 0.75rem;
            font-size: 0.75rem;
            background: #333;
            color: #fff;
        }
        
        .copy-btn:hover {
            background: #444;
        }
        
        pre {
            padding: 1.5rem;
            overflow-x: auto;
            max-height: 600px;
            overflow-y: auto;
        }
        
        code {
            font-family: 'JetBrains Mono', monospace;
            font-size: 0.875rem;
            line-height: 1.6;
            color: #ccc;
            white-space: pre-wrap;
            word-break: break-word;
        }
        
        .error {
            background: #000;
            border: 1px solid #fff;
            color: #fff;
            padding: 1rem 1.25rem;
        }
        
        .loading {
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 0.75rem;
            padding: 3rem;
            color: #666;
        }
        
        .spinner {
            width: 20px;
            height: 20px;
            border: 2px solid #333;
            border-top-color: #fff;
            border-radius: 50%;
            animation: spin 0.8s linear infinite;
        }
        
        @keyframes spin {
            to { transform: rotate(360deg); }
        }
        
        footer {
            margin-top: 3rem;
            text-align: center;
            color: #555;
            font-size: 0.875rem;
        }
        
        footer a {
            color: #fff;
            text-decoration: none;
        }
        
        footer a:hover {
            text-decoration: underline;
        }
        
        .examples {
            text-align: center;
            margin-bottom: 2rem;
            font-size: 0.875rem;
            color: #666;
        }
        
        .examples span {
            margin-right: 0.5rem;
        }
        
        .examples a {
            color: #888;
            text-decoration: none;
            margin: 0 0.5rem;
        }
        
        .examples a:hover {
            color: #fff;
        }
    </style>
</head>
<body>
    <div class="container">
        <header>
            <h1>URL to Markdown</h1>
            <h2>Crawl4AI on Render</h2>
            <p class="subtitle">Convert any webpage to clean, LLM-ready markdown</p>
        </header>
        
        <div class="input-section">
            <input type="url" id="urlInput" placeholder="https://example.com" autofocus>
            <button id="crawlBtn" onclick="crawl()">Convert</button>
        </div>
        
        <div class="examples">
            <span>Try:</span>
            <a href="#" onclick="tryExample('https://news.ycombinator.com')">Hacker News</a>
            <a href="#" onclick="tryExample('https://github.com/unclecode/crawl4ai')">GitHub</a>
            <a href="#" onclick="tryExample('https://openai.com/api/pricing')">OpenAI Pricing</a>
        </div>
        
        <div id="result" class="result-section"></div>
        
        <footer>
            Powered by <a href="https://github.com/unclecode/crawl4ai" target="_blank">Crawl4AI</a> 
            + <a href="https://render.com" target="_blank">Render</a>
            Â· <a href="/docs" target="_blank">API Docs</a>
        </footer>
    </div>
    
    <script>
        const urlInput = document.getElementById('urlInput');
        const crawlBtn = document.getElementById('crawlBtn');
        const result = document.getElementById('result');
        
        urlInput.addEventListener('keypress', (e) => {
            if (e.key === 'Enter') crawl();
        });
        
        async function crawl() {
            const url = urlInput.value.trim();
            if (!url) return;
            
            crawlBtn.disabled = true;
            crawlBtn.textContent = 'Converting...';
            result.className = 'result-section visible';
            result.innerHTML = '<div class="loading"><div class="spinner"></div>Crawling page...</div>';
            
            try {
                const res = await fetch('/crawl', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ url })
                });
                
                const data = await res.json();
                
                if (!res.ok) {
                    throw new Error(data.detail || 'Request failed');
                }
                
                if (!data.success) {
                    throw new Error(data.error || 'Crawl failed');
                }
                
                const escaped = escapeHtml(data.markdown);
                result.innerHTML = `
                    <div class="result-header">
                        <span class="result-title">Markdown Output</span>
                        <span class="meta">${data.word_count.toLocaleString()} words</span>
                    </div>
                    <div class="code-block">
                        <div class="code-header">
                            <span class="page-title">${escapeHtml(data.title || data.url)}</span>
                            <button class="copy-btn" onclick="copyMarkdown()">Copy</button>
                        </div>
                        <pre><code id="markdownContent">${escaped}</code></pre>
                    </div>
                `;
                
            } catch (err) {
                result.innerHTML = `<div class="error">Error: ${escapeHtml(err.message)}</div>`;
            } finally {
                crawlBtn.disabled = false;
                crawlBtn.textContent = 'Convert';
            }
        }
        
        function escapeHtml(text) {
            const div = document.createElement('div');
            div.textContent = text;
            return div.innerHTML;
        }
        
        function copyMarkdown() {
            const content = document.getElementById('markdownContent');
            navigator.clipboard.writeText(content.textContent);
            const btn = document.querySelector('.copy-btn');
            btn.textContent = 'Copied!';
            setTimeout(() => btn.textContent = 'Copy', 2000);
        }
        
        function tryExample(url) {
            urlInput.value = url;
            crawl();
            return false;
        }
    </script>
</body>
</html>
